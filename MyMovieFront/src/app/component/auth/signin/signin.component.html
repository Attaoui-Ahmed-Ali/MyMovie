<div class="center-form">

  <div class="col-sm-8 col-sm-offset-2 card-form">
    <h2>Login : </h2>
    <form [formGroup]="signInForm" (ngSubmit)="onConnect()">
      <div class="form-group">
        <label for="email">Email : </label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <p class="text-danger">{{errorMessage}}
        <button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">Connect</button>
    </form>

      <p> or Connect using </p>
      <button (click)="auth.googleSignIn()">
        <fa-icon [icon]="faGoogle"></fa-icon>
      </button>
  </div>
</div>
