<div class="center-form mainSee">
  <div class="col-sm-8 col-sm-offset-2 card-form">
    <h2>Register :</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSaveAccount()">
      <div class="form-group">
        <label for="username">Username : </label>
        <input type="email" id="username" class="form-control" formControlName="username">
      </div>
      <div class="form-group">
        <label for="email">Email : </label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <p class="text-danger">{{errorMessage}}</p>

      <button class="btn" type="submit" [disabled]="signUpForm.invalid"> CREATE USER</button>
    </form>

  </div>
</div>
